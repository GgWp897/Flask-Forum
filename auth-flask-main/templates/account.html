<!DOCTYPE html>
<html>
<head>
    <title>СписокТем</title>
    <style>
        body {
            max-width: 1170px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 0px;
            padding-right: 150px;
        }

        #new_title{
            font-size: 20px; 
            margin-left:12.5%; 
            border: none; 
            border-radius: 20px; 
            background-color: #ff6933; 
            color: white; 
            height: 35px; 
            width: 180px; 
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            cursor: pointer;
        }

        #new_title:hover{
            transition: 1s;
            background-color: #00c2fd;
        }
        #spisok{
            text-decoration: none; 
            color: white; 
            font-size: 25px; 
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }
        #spisok:hover{
            transition: 0.3s;
            color: #ff6933
        }
    </style>
</head>

<body style="background-color: #3d5a80">
    <a style="text-decoration: none; color: white; font-weight: bold; font-size: 25px; margin-left: 95%; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"  href="/logout">Выйти</a>
    <div style="margin-left: 41%;">
        <text style="font-size: 50px; font-weight: bold; color: white; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Привет, {{ user.username }}!</text>
    </div>

    <div style="margin-left: 46%; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
        <h2>Добавить новую тему:</h2>
    </div>

    <form method="POST" style="margin-left: 41.5%;">
        <input style="border: none; border-radius: 20px; background-color: #293241; width: 350px; height: 50px; font-size: 25px; text-align: center; color: white; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif" type="text" name="title_name" placeholder="Название" required>
        <br>
        <br>
        <input style="border: none; border-radius: 20px; background-color: #293241; width: 350px; height: 50px; font-size: 25px; text-align: center; color: white; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif" type="text" name="full_text" placeholder="Описание" required>
        <button id="new_title" type="submit">Добавить тему</button>
    </form>

    <h2 style="color: #ff6933;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Список тем:</h2>
    <ul style="list-style: none; padding: 0;">
        {% for title in titles %}
        <li style="margin-bottom: 10px;">
            <a href="/title_statements/{{ title.id }}" style="text-decoration: none; color: black; font-weight: bold; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
                {{ title.title_name }}
            </a>
            <p style="margin-top: 5px; color: #ffffff;">
                <a href="/title_statements/{{ title.id }}" style="text-decoration: none; color: #ffffff; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
                    {{ title.full_text_title }}
                </a>
            </p>
        </li>
        {% endfor %}
    </ul>   
        <div style="margin-left: 0%;">
            <br>
            <a id="btn2" href="/admin" style="text-decoration: none; font-size: 30px; font-weight: bold; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Просмотр таблиц</a>
        </div>

</body>
</html>
