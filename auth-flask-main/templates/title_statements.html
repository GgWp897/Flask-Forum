<!DOCTYPE html>
<html>
<head>
    <title>{{ title.title_name }} Обсуждение</title>
</head>
<body>
    <div>
        <h2 id="greeting"></h2>
        <div class="button">
        <a href="/account">Назад</a>   
    </div>
    <h1>Обсуждение: {{ title.title_name }}</h1>
    <h2>Добавить сообщение:</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Тема" required><br>
        <textarea name="full_text" placeholder="Содержание" required></textarea><br>
        <input type="date" name="date" required><br>
        <button type="submit">Отправить</button>
    </form>

    <h2>Список Сообщений:</h2>
    <ul>
        {% for statement in statements %}
            <li>{{ statement.name }}
                <p>{{ statement.full_text }}</p>
                <p>{{statement.date }}</p>
                <p>{{statement.user_username}}</p>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
